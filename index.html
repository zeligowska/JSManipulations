                <button class="btn btn-primary float-right" onclick="updateArrayContentDOM();"><i class="fas fa-sync"></i></button>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">index</th>
                            <th scope="col">firstName</th>
                            <th scope="col">lastName</th>
                            <th scope="col">age</th>
                            <th scope="col">sex</th>
                            <th scope="col">employed</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
